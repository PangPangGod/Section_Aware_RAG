<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Viewer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }
        #controls {
            padding: 10px;
            background-color: #f4f4f4;
            border-bottom: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        #pdf-container {
            flex: 1;
            overflow: auto;
            position: relative;
            margin-top: 60px; /* Height of the controls bar */
            width: 50%;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .page {
            margin: 10px auto;
            border: 1px solid #ccc;
            width: 90%;
            position: relative;
            display: flex;
        }
        .canvas-container {
            flex: 1;
            width: 50%;
            position: relative;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="file" id="file-input" name="file" accept="application/pdf">
        <div style="margin-left: 20px;">
            <button id="prev-page">←</button>
            <input type="text" id="page-num" value="1" size="3">
            <span>/ <span id="page-count">0</span></span>
            <button id="next-page">→</button>
        </div>
    </div>
    <div id="pdf-container"></div>

    <!-- PDF.js 라이브러리 추가 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js"></script>

    <script>
        let pdfDoc = null;
        let zoomLevel = 1.0;
        let currentPage = 1;
        let totalPages = 0;
        let uploadedFile = null;

        const pdfContainer = document.getElementById('pdf-container');
        const pageNumInput = document.getElementById('page-num');
        const pageCountElement = document.getElementById('page-count');
        const prevPageButton = document.getElementById('prev-page');
        const nextPageButton = document.getElementById('next-page');
        const fileInput = document.getElementById('file-input');

        // PDF.js 초기화
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';

        fileInput.onchange = function(event) {
            const file = event.target.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                fetch('/upload', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.filename) {
                        uploadedFile = data.filename;
                        loadPDF(`/pdf/${uploadedFile}`);
                    } else {
                        alert('File upload failed');
                    }
                });
            }
        };

        function loadPDF(url) {
            pdfjsLib.getDocument(url).promise.then((pdfDoc_) => {
                pdfDoc = pdfDoc_;
                totalPages = pdfDoc.numPages;
                pageCountElement.textContent = totalPages;
                renderPages();
            });
        }

        function renderPages() {
            pdfContainer.innerHTML = ''; // Clear previous renders
            for (let num = 1; num <= pdfDoc.numPages; num++) {
                renderPage(num);
            }
        }

        function renderPage(pageNum) {
            pdfDoc.getPage(pageNum).then((page) => {
                const viewport = page.getViewport({ scale: zoomLevel });
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';

                const canvasContainer = document.createElement('div');
                canvasContainer.className = 'canvas-container';

                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                const outputScale = window.devicePixelRatio || 1;

                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = `${viewport.width}px`;
                canvas.style.height = `${viewport.height}px`;

                const renderContext = {
                    canvasContext: context,
                    viewport: viewport,
                    transform: outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null
                };

                page.render(renderContext);

                canvasContainer.appendChild(canvas);
                pageDiv.appendChild(canvasContainer);
                pdfContainer.appendChild(pageDiv);
            });
        }

        prevPageButton.addEventListener('click', () => {
            if (currentPage <= 1) {
                return;
            }
            currentPage--;
            scrollToPage(currentPage);
        });

        nextPageButton.addEventListener('click', () => {
            if (currentPage >= totalPages) {
                return;
            }
            currentPage++;
            scrollToPage(currentPage);
        });

        pageNumInput.addEventListener('change', () => {
            const pageNum = parseInt(pageNumInput.value);
            if (pageNum >= 1 && pageNum <= totalPages) {
                currentPage = pageNum;
                scrollToPage(currentPage);
            } else {
                pageNumInput.value = currentPage;
            }
        });

        pdfContainer.addEventListener('wheel', (event) => {
            if (event.ctrlKey) {
                if (event.deltaY < 0) {
                    zoomLevel = Math.min(zoomLevel + 0.1, 3.0);
                } else {
                    zoomLevel = Math.max(zoomLevel - 0.1, 0.5);
                }
                renderPages();
                event.preventDefault();
            }
        });

        function scrollToPage(pageNum) {
            const pageDivs = pdfContainer.getElementsByClassName('page');
            if (pageDivs[pageNum - 1]) {
                pageDivs[pageNum - 1].scrollIntoView({ behavior: 'smooth' });
                pageNumInput.value = pageNum;
            }
        }
    </script>
</body>
</html>
